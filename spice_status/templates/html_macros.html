{% macro form_field(field) -%}
    <div class="col-mb-3">

        <div class="input-group">

                {{ field.label(class="form-label") }}
                {{ field(class="form-control")}}
                {% for error in field.errors %}
                {{ error }}
                {% endfor %}

            </div>

    </div>


{%- endmacro %}
