<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #000000;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="{{ url_for('main.home')}}"><img
            src="{{ url_for('static', filename='images/logo.png') }}" width='50' height='50'></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('main.home')}}">Home <span class="sr-only">(current)</span></a>
            </li>

            {% if not current_user.is_authenticated %}

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.login')}}">Login</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout')}}">Logout</a>
            </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.signup')}}">Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('input.metrics')}}">Add metrics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.raw')}}">Raw data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('project.define_new_project')}}">Create new project</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.charts')}}">Charts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.chart')}}">Chart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.data')}}">data</a>
            </li>


        </ul>

    </div>
</nav>

<div class="container-md">
    {% block content %}

    {% endblock %}
</div>

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>


{% endblock %}

</body>
</html>
