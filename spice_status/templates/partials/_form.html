{% from 'macros/form_field_macros.html' import render_field %}
<form action="{{ action }}" method="{{ method if method else 'POST'}}" name="{{name if name else 'form'}}" novalidate {% if enctype %} enctype="multipart/form-data" {% endif %}>
    {% for f in form %}
        {{ render_field(f) }}
    {% endfor %}
</form>
